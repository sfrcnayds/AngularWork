<div class="container-fluid">
  <div class="row">
      <div class="sidebar-sticky col-md-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/teacher/home">
              <span data-feather="home"></span>
              {{'teacherPage.title' | translate}} <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/teacher/home', {outlets: {'teacherRouter': ['createCourse']}}]">
              <span data-feather="file"></span>
              {{'teacherPage.createCourse' | translate}}

          </li>
          <li class="nav-item">
            <a class="nav-link"[routerLink]="['/teacher/home', {outlets: {'teacherRouter': ['showCourses']}}]">
              <span data-feather="shopping-cart"></span>
              {{'teacherPage.showCourses' | translate}}
            </a>
          </li>
          
        </ul>
      </div>
    <div class="col-md-9">
        <router-outlet name="teacherRouter"></router-outlet>
    </div>
  </div>
</div>
