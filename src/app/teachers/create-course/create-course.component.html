<body>
    <div class="container">
      <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
          <h1 class="wv-heading--title">
            Create Course
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="myform form ">
            <form #createCourseForm="ngForm" (ngSubmit)="createCourse(createCourseForm)">
              <div class="form-group">
                <input type="text" #name="ngModel" [(ngModel)]="model.name" name="name" class="form-control my-input" id="name" placeholder="Name" required />
                <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">Ä°sim Gereklidir</div>
              </div>       
              <div class="text-center">
                <button type="submit" class=" btn btn-block send-button tx-tfm" [disabled]="!createCourseForm.valid">
                  Create Course
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
